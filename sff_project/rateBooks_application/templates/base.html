{% load staticfiles %}
<html>
  <head>
    <!--<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--
    <link rel="stylesheet" href="//bootswatch.com/darkly/bootstrap.min.css">
    -->
    <link rel="stylesheet" href="//bootswatch.com/cosmo/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>

  <body>
        <nav role="navigation" class="navbar navbar-default navbar-fixed-top"
        style="padding:5px">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">SF or F</a>
            </div>
            <!-- Collection of nav links, forms, and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Books</a></li>
                    <li><a href="/new">Add a book</a></li>
                    <li><a href="#">About</a></li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Dropdown<b class="caret"></b></a>
                        <ul role="menu" class="dropdown-menu">
                            <li><a href="#">blah</a></li>
                            <li><a href="#">another blah</a></li>
                            <li class="divider"></li>
                            <li><a href="#">more blah</a></li>
                        </ul>
                    </li>
                </ul>
                <form role="search" class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" placeholder="Search" class="form-control">
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right"
                style="margin-right:20px;">
                    <li>
                        {% if user.is_authenticated %}
                            <span style="color: white">
                            {{ user }}
                            </span>
                            <span style="padding-left:10px">
                            <a href="logout">Log out</a>
                            </span>
                        {% else %}
                            <a href="{% url 'socialauth_begin' 'google-oauth2' %}">Log in with Google</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>
    <div style="margin: auto; padding:60px ">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html
